        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: #000;
            color: #fff;
            font-family: 'Outfit', sans-serif;
            /* Blokujemy wszelkie przesuwanie strony */
            height: 100vh;
            height: 100dvh;
            width: 100vw;
            overflow: hidden; 
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;

        /* --- T≈ÅO --- */
        .aura-bg {
            position: absolute;
            width: 100%; height: 100%;
            background: linear-gradient(45deg, #0f0c29, #302b63, #24243e);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            z-index: 0;
        }
        .blob {
            position: absolute;
            filter: blur(80px);
            opacity: 0.6;
            animation: float 10s infinite alternate;
        }
        .blob-1 { top: 10%; left: 10%; width: 300px; height: 300px; background: #7b2cbf; }
        .blob-2 { bottom: 20%; right: 10%; width: 350px; height: 350px; background: #3a0ca3; animation-delay: -5s; }
        .blob-3 { bottom: 50%; left: 40%; width: 200px; height: 200px; background: #f72585; opacity: 0.4; animation-delay: -2s; }

        @keyframes gradientBG { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
        @keyframes float { 0% { transform: translate(0, 0) scale(1); } 100% { transform: translate(30px, -30px) scale(1.1); } }

        /* --- KARTA (TERAZ SZTYWNA) --- */
        .card {
            position: relative;
            z-index: 10;
            width: 90%;
            max-width: 360px;
            padding: 35px 25px;
            
            /* Glassmorphism */
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 30px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
            text-align: center;
            
            /* Animacja wej≈õcia (tylko wjazd, bez obrot√≥w) */
            animation: slideUp 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
            opacity: 0;
            
            /* WYMUSZENIE BRAKU PRZECHY≈ÅU */
            transform: none !important;
            perspective: none !important;
        }

        /* --- AVATAR --- */
        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid rgba(255,255,255,0.2);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            margin-bottom: 15px;
        }

        h1 { font-size: 24px; font-weight: 700; margin-bottom: 5px; letter-spacing: 0.5px; }
        .verified { width: 18px; height: 18px; vertical-align: middle; fill: #fff; }
        p { color: rgba(255,255,255,0.7); font-size: 13px; margin-bottom: 25px; font-weight: 300; }

        /* --- LINKI --- */
        .btn {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgba(255,255,255,0.08);
            color: #fff;
            text-decoration: none;
            padding: 15px 20px;
            margin-bottom: 10px;
            border-radius: 15px;
            font-size: 14px;
            font-weight: 500;
            border: 1px solid rgba(255,255,255,0.05);
            transition: 0.2s;
        }
        .btn:hover { background: rgba(255,255,255,0.2); }
        .arrow { font-size: 18px; opacity: 0.5; }

        /* --- SPOTIFY --- */
        .spotify-widget {
            margin-top: 30px;
            background: rgba(0,0,0,0.3);
            border-radius: 15px;
            padding: 15px;
            display: flex;
            align-items: center;
            gap: 12px;
            border: 1px solid rgba(255,255,255,0.05);
        }
        .album-cover {
            width: 45px; height: 45px;
            background-color: #333; border-radius: 8px;
            background-image: url('https://i.postimg.cc/144t3c2r/2.png');
            background-size: cover;
        }
        .song-info { text-align: left; flex-grow: 1; }
        .song-title { font-size: 13px; font-weight: 700; display: block; }
        .artist { font-size: 11px; color: rgba(255,255,255,0.6); }
        .wave { display: flex; align-items: flex-end; gap: 3px; height: 15px; }
        .bar { width: 3px; background: #1DB954; border-radius: 2px; animation: equalizer 1s infinite; }
        .bar:nth-child(1) { height: 60%; animation-delay: 0s; }
        .bar:nth-child(2) { height: 30%; animation-delay: 0.2s; }
        .bar:nth-child(3) { height: 90%; animation-delay: 0.4s; }
        @keyframes equalizer { 0%, 100% { height: 30%; } 50% { height: 100%; } }

        .footer { margin-top: 25px; font-size: 11px; opacity: 0.4; letter-spacing: 1px; }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
